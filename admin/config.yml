backend:
  name: git-gateway
  branch: main

# Kötelező mezők (különben hibát dobhat)
media_folder: "assets"
public_folder: "/assets"

# Opcionális: ha nem használsz képfeltöltést a CMS-ben, ez maradhat alap
# (Ne állíts be uploadcare-t, ha nem konfiguráltad külön!)
# media_library:
#   name: "uploadcare"

collections:
  - name: "calendar"
    label: "Naptár"
    files:
      - file: "data/bookings.json"
        label: "Foglalt dátumok"
        name: "bookings"
        fields:
          - label: "Foglalt napok (YYYY-MM-DD)"
            name: "busy"
            widget: "list"
            hint: "Példa: 2026-07-18"
