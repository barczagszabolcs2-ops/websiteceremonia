<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin – Ceremóniamester</title>

    <!-- Netlify Identity (ez kezeli a meghívót + jelszó beállítást is) -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <!-- Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    </style>
  </head>
  <body>
    <script>
      // Ha meghívó / recovery tokennel jön valaki, nyissa meg a widgetet
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", (user) => {
          // ha nincs user, mutassa a login widgetet
          if (!user) {
            window.netlifyIdentity.open();
          }
        });

        // login után menjen a CMS-be
        window.netlifyIdentity.on("login", () => {
          window.netlifyIdentity.close();
          window.location.href = "/admin/";
        });
      }
    </script>
  </body>
</html>
